<html>
<head>
<title>Begin CSS - Part 1</title>
<style type="text/css">
/* style definitions go here */
body {
  color: black;
  font-family: Arial;
}

div {
  font-family: Georgia;
}

h1, h2, h3, h4, h5, h6 {
  font-family: Courier;
  margin: 20px 10px 10px 20px;
}
 
.smallgreenboldtext {
  font-size: small;
  color: #008800;
  font-weight: bold;
}

#largegreenboldtext {
  font-size: large;
  color: #008800;
  font-weight: bold;
}

p.textnote {
  background-color: #FFFFAA;
}

</style>
</head>

<body>

<!-- content to test the styles --> 

<h1>Heading 1 in Courier</h1>
<h2>Heading 2 in Courier</h2>
<h3>Heading 3 in Courier</h3>

<div>

<br>
This is a 'div' defined text area that should be appear in <b>Georgia</b>.
<br>

<p class="smallgreenboldtext">Small green bold text.</p>

<p id="largegreenboldtext">Large green bold text.</p>

</div>

<p class="textnote">
A note in Arial.
</p>

</body>
</html>
